<ul>
  <li *ngFor="let p of imagesUser" >
    <input type="checkbox" [id]="p._id" (change)="addArray($event, p)"/>
    <label [for]="p._id"><img [src]="p.thumbnail" /></label>
  </li>


 
  
</ul>


<button mat-fab id="addFloatingButton" (click)="updateUser()">
  <mat-icon>delete</mat-icon>
</button>
